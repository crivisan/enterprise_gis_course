<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Mapping Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <link href="./style/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="#">Web GIS App</a>
            <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="#"><span class="badge bg-info text-dark" id="layers">Layers</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><span class="badge bg-info text-dark" id="measure">Measure</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="coordinates"></a>
                </li>
            </ul>

            <form class="form-inline my-2 my-lg-0">
                <input type="search" class="form-control mr-sm-2" placeholder="Parcel Number" id="parcelInput"
                    aria-label="Search">
                <input type="search" class="form-control mr-sm-2" placeholder="Block Number" id="blockInput"
                    aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="button" id="search">Search</button>
            </form>
        </div>
    </nav>
    <!-- Map Div -->
    <div id="map"></div>

    <!-- Draggable DIV -->
    <div id="draggable">
        <!-- Include a header DIV with the same name as the draggable DIV, followed by "header" -->
        <div id="draggable-header">
            <div id="draggable-title">Title</div>
            <a href="#" id="draggable-closer" class="ol-popup-closer"></a>
        </div>
        <div id="draggable-content">
            <p>Move</p>
            <p>this</p>
            <p>DIV</p>
        </div>
    </div>

    <!-- Popup Div -->
    <div id="popup" class="ol-popup">
        <a href="#" id="popup-closer" class="ol-popup-closer"></a>
        <div id="popup-content">
            <div id="parcel-info"></div>
            <div id="building-info"></div>
            <div id="no-features"></div>
        </div>
    </div>

    <!-- Measurement tool -->
    <form>
        <label for="type">Measurement type &nbsp;</label>
        <select id="type">
            <option value="length">Length (LineString)</option>
            <option value="area">Area (Polygon)</option>
        </select>
    </form>
    <script src="./scripts/mapOwnLayers.js"></script>
    <script src="./scripts/identify.js"></script>
    <script src="./scripts/layers.js"></script>
    <script src="./scripts/measure.js"></script>
    <script src="./scripts/search.js"></script>
    <script src="./scripts/coordinates.js"></script>
</body>

</html>
